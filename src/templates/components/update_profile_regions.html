<div class="modal fade" id="profileRegionModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update your region</h4>
      </div>
      <div class="modal-body">
        <form action=  "{{ path_for('member_details_update', {'username': current_member.getUsername()}) }}"
            method="post" enctype="multipart/form-data">
            <input type="hidden" name="attribute" value="region" />
            <div class="row form-group">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="form_dob">Country</label>
                  <input type="text" class="form-control" id="form_last_name"
                     name="{{ constant('Powon\\Services\\MemberService::FIELD_REGION_COUNTRY') }}"
                     value="{{ member.getRegion().getRegionCountry() }}" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="form_dob">Province</label>
                  <input type="text" class="form-control" id="form_last_name"
                     name="{{ constant('Powon\\Services\\MemberService::FIELD_REGION_PROVINCE') }}"
                     value="{{ member.getRegion().getRegionProvince() }}" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="form_dob">City</label>
                  <input type="text" class="form-control" id="form_last_name"
                     name="{{ constant('Powon\\Services\\MemberService::FIELD_REGION_CITY') }}"
                     value="{{ member.getRegion().getRegionCity() }}" />
                </div>
              </div>
            </div>

     </div>
     <div class="modal-footer">
         <input class="btn btn-primary"type="submit" value="Update" name="submit">
       </form>
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     </div>
   </div>
 </div>
</div>
