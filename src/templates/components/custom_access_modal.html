<!-- Modal for custom access to a post -->
<div class="modal fade" id="customAccessModal" tabindex="-1" role="dialog" aria-labelledby="modalCustomAccessTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalCustomAccessTitle">Manage Post Access</h4>
      </div>
      <div class="modal-body" id="post_access_modal_body">
        <div class="form-group">
          <p>Select what the users who can see this post can do with it. A custom access allows you a fined grained control of who can do what.</p>
          <label for="select_post_access">Post Access</label>
          <select id="select_post_access" class="form-control" name="post_access_type">
            <option value="A" selected="selected">View and add content</option>
            <option value="V">View Only</option>
            <option value="C">View and comment</option>
            <option value="T">Custom</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<!-- End Modal Edit -->
