<div class="modal fade" id="profileInterestModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update your interests</h4>
      </div>
      <div class="modal-body">
        <form action=  "{{ path_for('member_details_update', {'username': current_member.getUsername()}) }}"
            method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="form_dob">Interest</label><br/>
            {% for interest in interests %}
              {% if interest.getName() in member.getInterestsArray() %}
                  <label><input type="checkbox" name="{{ constant('Powon\\Services\\MemberService::FIELD_INTERESTS') }}[]" value="{{ interest.getName() }}" checked="checked"> {{ interest.getName() }}</label>
              {% else %}
                <label><input type="checkbox" name="{{ constant('Powon\\Services\\MemberService::FIELD_INTERESTS') }}[]" value="{{ interest.getName() }}"> {{ interest.getName() }}</label>
              {% endif %}
            {% endfor %}
          </div>
     </div>
     <div class="modal-footer">
         <input class="btn btn-primary"type="submit" value="Update" name="submit">
       </form>
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     </div>
   </div>
 </div>
</div>
