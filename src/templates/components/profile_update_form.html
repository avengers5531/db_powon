<div class="row">
  <div class="display-info-box col-lg-8 center-block">

      <form method="post" action="/members/{{ current_member.getUsername() }}/update">
        <div class="form-group">
          <label for="form_email">Email</label>
          <input type="email" class="form-control" id="form_email"
                 name="{{ constant('Powon\\Services\\MemberService::FIELD_EMAIL') }}"
                 value="{{ current_member.getUserEmail() }}"/>
        </div>
        <div class="form-group">
          <label for="form_first_name">First Name</label>
          <input type="text" class="form-control" id="form_first_name"
                 name="{{ constant('Powon\\Services\\MemberService::FIELD_FIRST_NAME') }}"
                 value="{{ current_member.getFirstName() }}" />
        </div>
        <div class="form-group">
          <label for="form_last_name">Last Name</label>
          <input type="text" class="form-control" id="form_last_name"
                 name="{{ constant('Powon\\Services\\MemberService::FIELD_LAST_NAME') }}"
                 value="{{ current_member.getLastName() }}" />
        </div>
        <div class="form-group">
          <label for="form_dob">Date of Birth</label>
          <input type="date" class="form-control" id="form_last_name" placeholder="YYYY-MM-DD"
                 name="{{ constant('Powon\\Services\\MemberService::FIELD_DATE_OF_BIRTH') }}"
                 value="{{ current_member.getDateOfBirth() }}" />
        </div>

        <div class="form-group">
          <label for="form_dob">Interest</label><br/>
          {% for interest in interests %}
            {% if interest.getName() in member.getInterestsArray() %}
                <label><input type="checkbox" name="{{ constant('Powon\\Services\\MemberService::FIELD_INTERESTS') }}[]" value="{{ interest.getName() }}" checked="checked"> {{ interest.getName() }}</label>
            {% else %}
              <label><input type="checkbox" name="{{ constant('Powon\\Services\\MemberService::FIELD_INTERESTS') }}[]" value="{{ interest.getName() }}"> {{ interest.getName() }}</label>
            {% endif %}
          {% endfor %}
        </div>

        <div class="form-group">
          <label for="form_dob">Profession</label><br/>
          <select class="form-control" name="{{ constant('Powon\\Services\\MemberService::FIELD_PROFESSION_NAME') }}">
            {% for profession in professions %}
              {% if profession.getName() == member.getProfession_name() %}
                  <option value="{{ profession.getName() }}" selected="checked"> {{ profession.getName() }}</option>
              {% else %}
                <option value="{{ profession.getName() }}"> {{ profession.getName() }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_dob">Start Date</label>
              <input type="date" class="form-control" id="form_last_name" placeholder="YYYY-MM-DD"
                     name="{{ constant('Powon\\Services\\MemberService::FIELD_DATE_STARTED') }}"
                     value="{{ member.getProfession_date_started() }}" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_dob">End Date</label>
              <input type="date" class="form-control" id="form_last_name" placeholder="YYYY-MM-DD"
                     name="{{ constant('Powon\\Services\\MemberService::FIELD_DATE_ENDED') }}"
                     value="{{ member.getProfession_date_ended() }}" />
            </div>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-4">
            <div class="form-group">
              <label for="form_dob">Country</label>
              <input type="text" class="form-control" id="form_last_name"
                 name="{{ constant('Powon\\Services\\MemberService::FIELD_REGION_COUNTRY') }}"
                 value="{{ member.getRegion().getRegionCountry() }}" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="form_dob">Province</label>
              <input type="text" class="form-control" id="form_last_name"
                 name="{{ constant('Powon\\Services\\MemberService::FIELD_REGION_PROVINCE') }}"
                 value="{{ member.getRegion().getRegionProvince() }}" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="form_dob">City</label>
              <input type="text" class="form-control" id="form_last_name"
                 name="{{ constant('Powon\\Services\\MemberService::FIELD_REGION_CITY') }}"
                 value="{{ member.getRegion().getRegionCity() }}" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <input type="submit" class="btn btn-primary" value="Update"></button>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-default" href="/">Cancel</a>
          </div>
        </div>
      </form>
    </br>
  </div>
</div>
