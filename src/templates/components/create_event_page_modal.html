{#
Create an event
Variables:
component_id: string
current_group: Group
current_event: Event (optional)
#}
<div class="modal fade" id="{{ component_id }}" tabindex="-1" role="dialog" aria-labelledby="modalEventCreateTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form" action="{{ path_for('event-create', {'group_id' : current_group.getGroupId()}) }}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalEventCreateTitle">
                        Create Event
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="group_title_form">Event Title</label>
                        <input type="text" class="form-control" id="group_title_form" placeholder="Event Title"
                               name="{{ constant('Powon\\Services\\EventService::EVENT_TITLE') }}" value="{{ current_event.getEventTitle() }}"/>
                    </div>
                    <div class="form-group">
                        <label for="group_description_form">Event Description</label>
                        <textarea id="group_description_form" class="form-control" rows="5" placeholder="Enter the event description here"
                      name="{{ constant('Powon\\Services\\EventService::EVENT_DESCRIPTION') }}">{{ current_event.getEventDescription() }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
